<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lms_qa.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>질의응답</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="root">
            <div class="content">
                <aside>
                    <ul>
                        <li><a href="lms_notices.html">공지사항</a></li>
                        <li><a href="lms_qa.html" class="active">질의응답</a></li>
                        <li><a href="lms_events.html">이벤트</a></li>
                    </ul>
                </aside>
                <main>
                    <div id="question-list-container">
                        <h1>질의응답</h1>
                        <table id="question-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>카테고리</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>등록일</th>
                                    <th>답변상태</th>
                                </tr>
                            </thead>
                            <tbody id="question-list">
                                <!-- 동적으로 내용이 삽입될 부분 -->
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button id="prev-page"><</button>
                            <span id="page-numbers"></span>
                            <button id="next-page">></button>
                        </div>
                    </div>
            
                    <!-- 상세 내용 표시 -->
                    <div id="question-detail" class="question-detail" style="display: none;">
                        <h2 id="detail-title"></h2>
                        <p><strong>작성자:</strong> <span id="detail-writer"></span></p>
                        <p><strong>작성일:</strong> <span id="detail-date"></span></p>
                        <p id="detail-content"></p>

                        <!-- 답변 섹션 -->
                        <div id="answer-section"></div>

                        <!-- 답변 입력 폼 (관리자 전용) -->
                        <div id="admin-response-form" style="display: none;">
                            <h3>답변 달기</h3>
                            <textarea id="response-content" rows="4" cols="50"></textarea>
                            <button id="submit-response">답변 제출</button>
                        </div>

                        <button id="back-to-list">목록으로 돌아가기</button>
                    </div>

                    <!-- 답변하기 버튼 (관리자 전용) -->
                    <button id="reply-button" style="display: none; margin-top: 20px;">답변하기</button>
                </main>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    
    <script defer src="/js/lms_qa.js"></script>
</body>
</html>
